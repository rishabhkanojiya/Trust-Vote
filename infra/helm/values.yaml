COMPONENT_DEFINITION:
  - &INTERNAL-POSTGRES
    name: internal-postgres
    replicaCount: 1
    image:
      repository: postgres:14.10-alpine3.19
      tag: latest
    resources:
      requests:
        cpu: "1"
        memory: "500Mi"
      limits:
        cpu: "1"
        memory: "500Mi"
    service:
      name: "db"
      port: 5432
    env:
      POSTGRES_USER: "root"
      POSTGRES_PASSWORD: "root"
      POSTGRES_DB: "be-trustvote"
    volume:
      path: /var/lib/postgresql/data
      subPath: postgres
      claimName: postgres-pvc
  - &EMAIL-REDIS
    name: email-redis
    replicaCount: 1
    image:
      repository: redis
      tag: latest
    resources:
      requests:
        cpu: "1"
        memory: "500Mi"
      limits:
        cpu: "1"
        memory: "500Mi"
    service:
      name: "caching"
      port: 6379
  - &USER
    name: user
    replicaCount: 1
    image:
      repository: rishabh75/trustvote-user
      tag: latest
    resources:
      requests:
        cpu: "1"
        memory: "500Mi"
      limits:
        cpu: "1"
        memory: "500Mi"
    service:
      port: 9069
    env:
      MODE: "server"
      SERVER_TYPE: "USER"
  - &EMAIL
    name: email
    replicaCount: 1
    image:
      repository: rishabh75/trustvote-email
      tag: latest
    resources:
      requests:
        cpu: "1"
        memory: "500Mi"
      limits:
        cpu: "1"
        memory: "500Mi"
    env:
      MODE: "worker"
      SERVER_TYPE: "email"
      WORKER_TYPE: "email"
      QUEUE_NAME: "EMAIL_WORKER_QUEUE_1"
      WORKER_CONCURRENCY: "5"
  - &PYTHON
    name: python
    replicaCount: 1
    image:
      repository: rishabh75/trustvote-python
      tag: latest
    resources:
      requests:
        cpu: "1"
        memory: "500Mi"
      limits:
        cpu: "1"
        memory: "500Mi"
    service:
      port: 9069
  - &CLIENT
    name: client
    replicaCount: 1
    image:
      repository: rishabh75/trustvote-client
      tag: latest
    resources:
      requests:
        cpu: "1"
        memory: "2000Mi"
      limits:
        cpu: "1"
        memory: "2000Mi"
    service:
      port: 3000
    env:
      API_URL: "https://trustvote.app/api/user"
      ENV: "development"
      PORT: 3000
  - &CLIENT_PROD
    name: client
    replicaCount: 1
    image:
      repository: rishabh75/trustvote-client-prod
      tag: latest
    resources:
      requests:
        cpu: "1"
        memory: "1000Mi"
      limits:
        cpu: "1"
        memory: "1000Mi"
    service:
      port: 3000
    env:
      API_URL: "https://trustvote.app/api/user"
      # API_URL: "https://20.246.254.93/api/user" -> for server dev
      ENV: "production"
      PORT: 3000

INGRESS_DEFINITION: &INGRESS_DEFINITION
  - &DEV_INGRESS
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/rewrite-target: /$1
    rules:
      - host: trustvote.app
        paths:
          - path: /api/user/?(.*)
            pathType: ImplementationSpecific
            backend:
              serviceName: user-svc
              servicePort: 9069
          - path: /api/test/?(.*)
            pathType: ImplementationSpecific
            backend:
              serviceName: test-svc
              servicePort: 9069
          - path: /api/voting/?(.*)
            pathType: ImplementationSpecific
            backend:
              serviceName: python-svc
              servicePort: 9069
          - path: /?(.*)
            pathType: ImplementationSpecific
            backend:
              serviceName: client-svc
              servicePort: 3000
  - &PROD_INGRESS
    ingressClassName: nginx
    sslRedirect: true
    annotations:
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/rewrite-target: /$1
      cert-manager.io/cluster-issuer: "issuer-config"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    tls:
      hosts:
        - trustvote.app
        - www.trustvote.app
      secretName: trustvote-app
    rules:
      - host: trustvote.app
        paths:
          - path: /api/user/?(.*)
            pathType: ImplementationSpecific
            backend:
              serviceName: user-svc
              servicePort: 9069
          - path: /api/test/?(.*)
            pathType: ImplementationSpecific
            backend:
              serviceName: test-svc
              servicePort: 9069
          - path: /api/python/?(.*)
            pathType: ImplementationSpecific
            backend:
              serviceName: python-svc
              servicePort: 9069
          - path: /?(.*)
            pathType: ImplementationSpecific
            backend:
              serviceName: client-svc
              servicePort: 3000
      - host: www.trustvote.app
        paths:
          - path: /api/user/?(.*)
            pathType: ImplementationSpecific
            backend:
              serviceName: user-svc
              servicePort: 9069
          - path: /api/test/?(.*)
            pathType: ImplementationSpecific
            backend:
              serviceName: test-svc
              servicePort: 9069
          - path: /api/python/?(.*)
            pathType: ImplementationSpecific
            backend:
              serviceName: python-svc
              servicePort: 9069
          - path: /?(.*)
            pathType: ImplementationSpecific
            backend:
              serviceName: client-svc
              servicePort: 3000
  - &SERVER_INGRESS
    ingressClassName: nginx
    sslRedirect: true
    annotations:
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/rewrite-target: /$1
    rules:
      paths:
        - path: /api/user/?(.*)
          pathType: ImplementationSpecific
          backend:
            serviceName: user-svc
            servicePort: 9069
        - path: /api/test/?(.*)
          pathType: ImplementationSpecific
          backend:
            serviceName: test-svc
            servicePort: 9069
        - path: /api/python/?(.*)
          pathType: ImplementationSpecific
          backend:
            serviceName: python-svc
            servicePort: 9069
        - path: /?(.*)
          pathType: ImplementationSpecific
          backend:
            serviceName: client-svc
            servicePort: 3000

